<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>快速进入</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    .box {
      width: 90%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 20px;
    }

    .title {
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
    }

    .item:last-child {
      border-bottom: none;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
    }

    .left img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }

    .btn {
      background: #4f6ef7;
      color: #fff;
      padding: 10px 18px;
      border-radius: 22px;
      font-size: 14px;
      text-decoration: none;
      white-space: nowrap;
    }

    .tip {
      margin-top: 14px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }

    .wechat {
      display: none;
      margin-bottom: 12px;
      padding: 10px;
      background: #fff7e6;
      color: #d48806;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="box">

    <div id="wechatTip" class="wechat">
      当前为微信/QQ内打开<br>
      如遇风险提示，请点击右上角 → 用浏览器打开
    </div>

    <div class="item">
      <div class="left">
        <img src="bat.png">
        <span>蝙蝠聊天下载</span>
      </div>
      <a class="btn" href="https://www.batchat.com" target="_blank">进入</a>
    </div>

    <div class="item">
      <div class="left">
        <img src="haiou.png">
        <span>海鸥聊天下载</span>
      </div>
      <a class="btn" href="https://www.haioumx.com/" target="_blank">进入</a>
    </div>


    <div class="tip">
      如遇访问异常，请使用UC浏览器打开
    </div>

  </div>

  <script>
    var ua = navigator.userAgent.toLowerCase();
    if (ua.includes("micromessenger") || ua.includes("qq/")) {
      document.getElementById("wechatTip").style.display = "block";
    }
  </script>

</body>
</html>
