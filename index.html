<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>官方服务入口</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #f4f6fb;
  font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", Arial;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  background: #fff;
  width: 92%;
  max-width: 420px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
  padding: 18px;
}

.title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
}

.desc {
  font-size: 14px;
  color: #666;
  margin-bottom: 14px;
}

.item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 0;
  border-bottom: 1px solid #eee;
}

.item:last-child {
  border-bottom: none;
}

.left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.left img {
  width: 48px;
  height: 48px;
  border-radius: 10px;
}

.left span {
  font-size: 16px;
}

.btn {
  background: #4f6ef7;
  color: #fff;
  padding: 10px 18px;
  border-radius: 22px;
  text-decoration: none;
  font-size: 15px;
  white-space: nowrap;
}
</style>
</head>

<body>
<div class="container">
  <div class="box">

    <div class="title">官方服务入口</div>
    <div class="desc">请选择您需要访问的官方服务</div>

    <!-- 海鸥 -->
    <div class="item">
      <div class="left">
        <img src="haiou2.png">
        <span>海鸥聊天官方服务</span>
      </div>
      <a class="btn" href="https://www.haioumx.com/download.html" target="_blank">立即访问</a>
    </div>

    <!-- 蝙蝠 -->
    <div class="item">
      <div class="left">
        <img src="bat.png">
        <span>蝙蝠聊天官方服务</span>
      </div>
      <a class="btn" href="https://www.batchat.com" target="_blank">立即访问</a>
    </div>

    

  </div>
</div>
</body>
</html>
